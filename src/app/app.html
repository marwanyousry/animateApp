<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        
          <button *ngFor="let item of itemList; let i = index;" detail-none menuClose ion-item  style="display: flex;" class=" item item-block item-ios animated fadeInLeft delay-{{i/10}}s">
          {{item}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav #content [root]="rootPage"></ion-nav>
